<!DOCTYPE html>
<html>
<head>
  <title>GK-CAB</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/AdminDashboard.css">
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  
  <!-- Use older version of Babel that's more compatible -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
  <style>
    /* Add some basic styles directly in the HTML */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 500px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading message will be replaced by React -->
    <p>Loading application...</p>
  </div>
  
  <!-- Simple API test to verify backend connection -->
  <script>
    fetch('/api/test')
      .then(response => response.json())
      .then(data => console.log('API Test:', data))
      .catch(error => console.error('API Test Error:', error));
  </script>
  
  <!-- Load your React component with type="text/babel" -->
  <script type="text/babel">
    // Define the Dashboard component directly in this file
    const Dashboard = () => {
      const [users, setUsers] = React.useState([]);
      const [isLoading, setIsLoading] = React.useState(true);
      
      React.useEffect(() => {
        // Fetch users when component mounts
        fetchUsers();
      }, []);
      
      const fetchUsers = async () => {
        try {
          setIsLoading(true);
          const response = await fetch('/api/users');
          const data = await response.json();
          setUsers(data);
          setIsLoading(false);
        } catch (error) {
          console.error('Error fetching users:', error);
          setIsLoading(false);
        }
      };
      
      return (
        <div className="dashboard-container">
          <h1>GK-CAB Admin Portal</h1>
          
          {isLoading ? (
            <p>Loading users...</p>
          ) : (
            <div>
              <p>Found {users.length} users</p>
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  {users.map(user => (
                    <tr key={user._id}>
                      <td>{user.name}</td>
                      <td>{user.username}</td>
                      <td>{user.email}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          )}
        </div>
      );
    };
    
    // Render the Dashboard component
    ReactDOM.render(
      <Dashboard />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
